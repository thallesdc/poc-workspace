schemaVersion: 2.2.0
metadata:
  displayName: POC - Workspace
  name: ii-workspace-{{PROJECT_NAME}}-{{UTILIZADOR}}
  version: 0.0.0
  description: POC para VDI do II
variables:
  PROJECT_NAME: eeaoc
  UTILIZADOR: abe001308
  PROFILE: DEV
attributes:
  space:
    instanceType: large
    editor:
      type: Idea
      version: '2022.1'
      updateChannel: EAP
      vmoptions:
        - '-Xms2048m'
        - '-Xmx4096m'
components:
  - name: java
    container:
      image: centos:7
      memoryLimit: 2Gi
      mountSources: true
      # endpoints:
      #   - name: glassfish
      #     targetPort: 8080
      # volumes:
      #   - name: m2
      #     containerPath: /home/user/.m2
  - name: glassfish
    container:
      image: omnifish/glassfish:latest
      memoryLimit: 2Gi
      mountSources: true
      command:
        - bash
        - -c
        - |
          cp -r /projects /opt/payara5/glassfish/domains/domain1/autodeploy/
          ./bin/asadmin start-domain --verbose
      # endpoints:
      #   - name: http
      #     targetPort: 8080
      #     exposure: public
commands:
  - id: build
    apply:
      component: java
      # command: |
      #   mvn clean install
  - id: run
    apply:
      component: glassfish
      # command: |
      #   ./bin/asadmin start-domain --verbose