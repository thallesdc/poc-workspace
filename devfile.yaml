schemaVersion: 2.2.0
# METADATA
metadata:
  name: workspace-project-utilizador
  # namespace: thalles-costa-dev
  version: 0.0.1
  tags:
    - Java
    - Maven
  projectType: Maven
  language: Java

# COMPONENTS
components:
  - name: tools
    container:
      image: registry.access.redhat.com/ubi9/openjdk-17:1.17-1.1705573248
      command:
        - tail
        - '-f'
        - /dev/null
      memoryLimit: 512Mi
      mountSources: true
      endpoints:
        - name: https-maven
          targetPort: 8181
          protocol: https
        - exposure: none
          name: debug
          targetPort: 9009
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      env:
        - name: DEBUG_PORT
          value: '9009'
  - name: m2
    volume: {}

