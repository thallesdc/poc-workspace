schemaVersion: 2.2.0

# VARIABLES
variables:
  PROJECT_NAME: eeaoc
  UTILIZADOR: abe001308
  PROFILE: DEV

# METADATA
metadata:
  name: ii-workspace-{{PROJECT_NAME}}-{{UTILIZADOR}}
  namespace: thalles-costa-dev
  version: 0.0.0

# COMPONENTS
components:
  - name: devtools
    container:
      image: quay.io/devfile/universal-developer-image:latest
      cpuLimit: '4'
      memoryLimit: 12Gi
      env:
        - name: DOCKER
          value: podman
        - name: KUBEDOCK_ENABLED
          value: 'true'

  - name: java
    container:
      image: centos:7
      memoryLimit: 2Gi
      mountSources: true
      # endpoints:
      #   - name: glassfish
      #     targetPort: 8080
      # volumes:
      #   - name: m2
      #     containerPath: /home/user/.m2

  - name: glassfish
    container:
      image: omnifish/glassfish:latest
      memoryLimit: 2Gi
      mountSources: true
      command:
        - bash
        - -c
        - |
          cp -r /projects /opt/payara5/glassfish/domains/domain1/autodeploy/
          ./bin/asadmin start-domain --verbose
      # endpoints:
      #   - name: http
      #     targetPort: 8080
      #     exposure: public

# COMMANDS
commands:
  - id: build
    apply:
      component: java
      # command: |
      #   mvn clean install
  - id: run
    apply:
      component: glassfish
      # command: |
      #   ./bin/asadmin start-domain --verbose